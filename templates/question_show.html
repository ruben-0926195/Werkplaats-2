{% extends "base.html" %}

{% block content %}



    <h2 class="text-center mb-4">Vraag indexeren naar taxonomie</h2>


    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <p>{{ question.question }}</p>
        </div>
    </div>


    <div class="mb-3">
        <p><strong>Vak:</strong> {{ question.vak }}</p>
        <p><strong>Onderwijsniveau:</strong> {{ question.onderwijsniveau }}</p>
        <p><strong>Leerjaar:</strong> {{ question.leerjaar }}</p>
    </div>


    <div class="d-flex align-items-end mt-4">
        <div class="me-3">
            <label for="promptSelect" class="form-label"><strong>Prompt</strong></label>
            <select id="promptSelect" class="form-select" style="width: 200px;">

            </select>
        </div>

        <button class="btn btn-primary" style="height: 38px;">Genereer voorstel</button>
    </div>

{% endblock %}
