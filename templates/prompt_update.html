{% extends "base.html" %}

{% block content %}
<div class="container registration-container">
  <h2 class="text-center mb-4">Update Prompt Details</h2>
  <div class="card">
    <div class="card-body">
      <form action="{{ url_for('prompt.prompt_update', prompt_id=prompt.prompts_id) }}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter your username"
            value="{{ prompt.title }}"
            required
          >
        </div>

        <div class="mb-3">
          <label for="prompt" class="form-label">Prompt:</label>
          <textarea
            class="form-control"
            id="prompt"
            name="prompt"
            placeholder="Update prompt text"
            required
          >{{ prompt.prompt }}
          </textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Update Prompt</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
