{% extends "base.html" %}

{% block content %}
<div id="table1" class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Users</h3>
        <a href="{{ url_for('user_create') }}" class="btn btn-success btn-sm">+ Create New User</a>
    </div>
    <div class="card-body">
        <form method="GET" action="{{ url_for('overview') }}">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead style="background-color: #f8f9fa;">
                    <tr>
                        <th>
                            ID
                            <input type="text" name="user_id" class="form-control form-control-sm mt-1"
                                   placeholder="Search ID" value="{{ request.args.get('user_id', '') }}">
                        </th>
                        <th>
                            Username
                            <input type="text" name="login" class="form-control form-control-sm mt-1"
                                   placeholder="Search Username" value="{{ request.args.get('login', '') }}">
                        </th>
                        <th>
                            Password
                            <input type="text" name="password" class="form-control form-control-sm mt-1"
                                   placeholder="Search Password" value="{{ request.args.get('password', '') }}">
                        </th>
                        <th>
                            Name
                            <input type="text" name="display_name" class="form-control form-control-sm mt-1"
                                   placeholder="Search Name" value="{{ request.args.get('display_name', '') }}">
                        </th>
                        <th>
                            Admin
                            <input type="text" name="is_admin" class="form-control form-control-sm mt-1"
                                   placeholder="Search Admin" value="{{ request.args.get('is_admin', '') }}">
                        </th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                    <tr>
                        <td>
                            <a href="{{ url_for('user_show', user_id=user.user_id) }}" class="text-decoration-none">
                                {{ user.user_id }}
                            </a>
                        </td>
                        <td>{{ user.login }}</td>
                        <td>{{ user.password }}</td>
                        <td>{{ user.display_name }}</td>
                        <td>{{ user.is_admin }}</td>
                        <td>
                            <a href="{{ url_for('user_update', user_id=user.user_id) }}" class="btn btn-primary btn-sm me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{{ url_for('user_delete', user_id=user.user_id) }}" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-2">Filter</button>
        </form>
    </div>
</div>

{% endblock %}
