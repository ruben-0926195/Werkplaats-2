{% extends "base.html" %}

{% block title %}Overview{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h3 class="welcome-message">Welkom {{ session["username"] }}</h3>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body text-center">
                        <i class="fas fa-users card-icon"></i>
                        <h5 class="card-title mt-2">Totaal aantal gebruikers</h5>
                        <p class="card-text fs-4" id="totalUsers">{{ total_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body text-center">
                        <i class="fas fa-question-circle card-icon"></i>
                        <h5 class="card-title mt-2">Totaal aantal vragen</h5>
                        <p class="card-text fs-4" id="totalQuestions">{{ total_questions }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body text-center">
                        <i class="fas fa-lightbulb card-icon"></i>
                        <h5 class="card-title mt-2">Totaal aantal Prompts</h5>
                        <p class="card-text fs-4" id="totalPrompts">{{ total_prompts }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
