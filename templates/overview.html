{% extends "base.html" %}

{% block content %}
<div id="table1" class="card mb-4">
    <div class="card-header">
        <h3>Users</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>
                    <a href="{{ url_for('user_show',user_id = user.user_id)}}"
                    class="text-decoration-none">
                    {{user.user_id}}
                    </a>
                </td>
                <td>{{user.login}}</td>
                <td>{{user.password}}</td>
                <td>{{user.display_name}}</td>
                <td>{{user.is_admin}}</td>
                <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <a href="{{ url_for('user_delete',user_id = user.user_id)}}"
                           class="btn btn-danger btn-sm">
                            Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('user_create') }}">Create new user</a>
    </div>
</div>


{% endblock %}
