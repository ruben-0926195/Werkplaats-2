{% extends "base.html" %}

{% block content %}
<div id="table1" class="card mb-4">
    <div class="card-header">
        <h3>Users</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Vraag</th>
                <th>Bloom</th>
                <th>RTTI</th>
                <th>Acties</th>
            </tr>
            </thead>
            <tbody>
            {% for question in questions %}
            <tr>
                <td>{{question.questions_id}}</td>
                <td>{{question.question}}</td>
                <td>{{question.taxonomy_bloom}}</td>
                <td>{{question.rtti}}</td>
                <td>
                    <a href="{{ url_for('qustion_indaxeren',question_id = question.questions_id)}}"
                           class="btn btn-danger btn-sm">
                            Indaxeren
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
