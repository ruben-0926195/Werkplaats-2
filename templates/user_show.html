{% extends "base.html" %}

{% block title %}User Information{% endblock %}

{% block content %}
    <div class="container user-info-container">
        <h2 class="text-center mb-4">User Information</h2>
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-4 fw-bold">ID:</div>
                    <div class="col-8">{{ user.user_id }}</div>
                </div>

                <div class="row mb-3">
                    <div class="col-4 fw-bold">Username:</div>
                    <div class="col-8">{{ user.login }}</div>
                </div>

                <div class="row mb-3">
                    <div class="col-4 fw-bold">Display Name:</div>
                    <div class="col-8">{{ user.display_name }}</div>
                </div>

                <div class="row mb-3">
                    <div class="col-4 fw-bold">Admin:</div>
                    <div class="col-8">{{ user.is_admin }}</div> <!-- Shows if the user is an admin -->
                </div>

                <!-- Edit and Delete Buttons -->
                <div class="d-flex justify-content-end mt-3">
                    <td>
                        <a href="{{ url_for('user.user_update', user_id=user.user_id) }}"
                           class="btn btn-primary btn-sm me-1">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{{ url_for('user.user_delete', user_id=user.user_id) }}"
                           class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
